<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Cloud Computing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .hero {
            padding: 60px 0;
            text-align: center;
        }
        .hero-logo {
            font-size: 3.5rem;
            color: #2196f3;
        }
        .hero-title {
            font-size: 2.8rem;
            font-weight: bold;
        }
        .hero-sub {
            color: #555;
            margin-bottom: 40px;
        }
        .btn-main {
            background: #1976d2;
            color: #fff;
            border-radius: 50px;
            padding: 16px 36px;
            font-size: 1.25rem;
            margin: 10px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.15);
            transition: 0.2s;
        }
        .btn-main:hover {
            background: #1565c0;
            color: #fff;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: transparent;
            text-align: center;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container hero">
        <div class="hero-logo mb-3">
            <span>☁️</span>
        </div>
        <div class="hero-title">Cloud Images App</div>
        <div class="hero-sub mb-4">
            Upload, organize and analyze your images in the cloud.<br>
            Powered by Google Cloud Vision & Firestore.
        </div>
        <a href="{{ url_for('about') }}" class="btn btn-main">About Project</a>
        <a href="{{ url_for('upload') }}" class="btn btn-main">Upload Image</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-main">View Dashboard</a>
    </div>
    <div class="footer py-3">
        &copy; {{ 2025 }} Cloud Images. Powered by <b>Google Cloud</b> • Cloud Computing
    </div>
</body>
</html>
