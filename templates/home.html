<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Cloud Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .hero {
            padding: 80px 0 60px 0;
            text-align: center;
        }
        .hero-logo {
            font-size: 4rem;
            color: #2196f3;
        }
        .hero-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #1565c0;
        }
        .hero-sub {
            color: #555;
            margin-bottom: 36px;
            font-size: 1.15rem;
        }
        .cta-buttons .btn {
            min-width: 180px;
            font-size: 1.15rem;
            border-radius: 2rem;
            margin: 0 7px 15px 7px;
        }
        .powered {
            margin-top: 50px;
            color: #1976d2;
            font-weight: 500;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: transparent;
            text-align: center;
            color: #888;
            font-size: 1rem;
            letter-spacing: 0.03em;
        }
    </style>
</head>
<body>
    <!--{% include "navbar.html" %}-->
    <div class="container hero">
        <div class="hero-logo mb-3">
            <span><i class="bi bi-cloud-fill"></i></span>
        </div>
        <div class="hero-title">Cloud Images App</div>
        <div class="hero-sub mb-4">
            Upload, analyze, and manage your images <b>in the cloud</b>.<br>
            Powered by Google Cloud Vision, Storage, and Firestore.
        </div>
        <div class="cta-buttons mb-3">
            <a href="{{ url_for('upload.upload') }}" class="btn btn-primary shadow-sm">
                <i class="bi bi-cloud-arrow-up"></i> Upload Image
            </a>
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-outline-primary shadow-sm">
                <i class="bi bi-images"></i> View Dashboard
            </a>
            <a href="{{ url_for('main.about') }}" class="btn btn-outline-primary shadow-sm">About / Help</a>
        </div>
        <div class="powered">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="Google Cloud" style="height:28px; vertical-align:middle; margin-right:8px;">
            <span>Academic project for Cloud Computing @ ESGTS</span>
        </div>

    </div>
    <div class="footer py-3">
        &copy; {{ 2025 }} Cloud Images â€¢ Cloud Computing
    </div>
    <!-- Bootstrap JS (navbar mobile toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
