<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image | Cloud Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #c2e9fb 0%, #a1c4fd 100%);
            min-height: 100vh;
        }
        .upload-box {
            margin: 60px auto;
            max-width: 480px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(30,136,229,0.07);
            padding: 40px 30px;
            text-align: center;
        }
        .footer {
            margin-top: 80px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2 class="mb-4">Upload New Image</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="image" accept="image/*" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Upload & Analyze</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary w-100 mb-2">View Dashboard</a>
        <a href="{{ url_for('home') }}" class="btn btn-link w-100">Back to Home</a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <div class="footer text-center">&copy; {{ 2025 }} Cloud Images</div>
</body>
</html>
